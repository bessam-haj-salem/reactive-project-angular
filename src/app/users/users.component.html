<div class="container">
    <div class="row my-4">
        <div class="col md-8">
            <h3>Table users</h3>
            <input type="text" class="form-control" [(ngModel)]="filterValue"
            (ngModelChange)="filterChange($event)">
            <div class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>username</th>
                        <th>email</th>
                        <th>phone</th>
                    </tr>
                </thead>
                <tbody *ngIf="filteredUsers$ | push as users">
                    <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}/td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>

                    </tr>
                </tbody>
            </div>
            <a class="btn btn-primary" [routerLink]="['addUser']"  >
                   
                Add User
            </a>
          
        </div>

    </div>
</div>
